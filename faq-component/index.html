<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FAQ component</title>
</head>

<body>
  <div class="container">
    <h1 class="title-main">Frequently Asked Questions</h1>
    <ul class="faq-list">
      <li class="faq-item">
        <div class="faq-header">
          <span class="faq-icon">
            <i class="arrow"></i>
          </span>
          <h2 class="faq-title active">Hey</h2>
        </div>
        <div class="faq-content">
          <p class="faq-answer">Hello</p>
        </div>
      </li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
