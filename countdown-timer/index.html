<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FAQ component</title>
</head>

<body>
  <div class="container">
    <h1 class="title-main">Countdown Timer</h1>
    <div class="timer-body">
      <form class="form">
        <input class="input-field input-hours" type="number" placeholder="HH"> :
        <input class="input-field input-minutes" type="number" placeholder="MM"> :
        <input class="input-field input-seconds" type="number" placeholder="SS">
        <button class="btn start-btn" type="submit">Start</button>
      </form>
    </div>


  </div>
  <script src="script.js"></script>
</body>

</html>
