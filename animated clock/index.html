<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>My page</title>
</head>

<body>
  <canvas id="canvas" width="500" height="400"></canvas>
  <div class="settings-box">
    <h3>Clock Style</h3>
    <form>
      <div class="form-input">
        <label for="face-color">Face Color</label>
        <input type="color" id="face-color" value="#ffffff">
      </div>
      <div class="form-input">
        <label for="border-color">Border Color</label>
        <input type="color" id="border-color" value="#800000">
      </div>
      <div class="form-input">
        <label for="lines-color">Number Lines Color</label>
        <input type="color" id="lines-color" value="#000000">
      </div>
      <div class="form-input">
        <label for="l-hand-color">Large Hands Color</label>
        <input type="color" id="l-hand-color" value="#800000">
      </div>
      <div class="form-input">
        <label for="s-hand-color">Second Hand Color</label>
        <input type="color" id="s-hand-color" value="#f4f4f4">
      </div>
      <div class="form-input">
        <button type="submit" id="save-btn">Save As Image</button>
      </div>
  </div>
</body>

</html>
